<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:insert="~{fragments/fragments :: head}"></head>
		<body>
			<header th:insert="~{fragments/navbar :: navbar('tickets')}"></header>		
			<main class="container">
				<div class="row">
					<div class="col-12">					
						
						<th:block th:if="${tickets.size() > 0}">
							
							<div class="container">
							    <div class="row py-4 mb-2">
							        <!-- Title column -->
							        <div class="col-md-7 text-end">
							            <h2 class="py-1">
							                LIST OF AVAILABLE TICKETS
							            </h2>
							        </div>

							        <!-- Button column -->
							        <div class="col-md-5 text-start mt-2">
							            <a th:href="@{/tickets/create}" class="btn btn-md btn-success">
							                Launch a new ticket
							            </a>
							        </div>
							    </div>
							</div>
						
							<!-- ALERT -->
							<th:block th:if="${messageAlert != null}">
								<div th:replace="~{fragments/fragments :: alert(${typeAlert}, ${messageAlert})}"></div>
							</th:block>
							
							<table class="table table-striped table-hover text-center">
								<thead>
									<tr>
										<th>#</th>
										<th>Status</th>
										<th>created at</th>
										<th>updated at</th>
										<th class="">Description</th>
										<th>Ticket</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="ticket : ${tickets}">
										<td th:text="${ticket.id}"></td>
										<td th:text="${ticket.status}"></td>
										<td th:text="${ticket.createdAt}"></td>
										<td th:text="${ticket.updatedAt}"></td>
										<td th:text="${ticket.description}"></td>
										<td th:text="${ticket.title}"></td>
										<td>
											<!--SHOW-->
											<a class="btn btn-sm btn-primary"
											th:href="@{/tickets/{id}(id=${ticket.id})}">
											Show
											</a>
											
											<!--EDIT-->								
											<a class="btn btn-sm btn-success"
											th:href="@{/tickets/edit/{id}(id=${ticket.id})}">
											Edit
											</a>									
											
											<!--DELETE-->
											<!-- Button trigger modal -->
											<button type="button" class="btn btn-sm btn-warning" data-bs-toggle="modal" th:data-bs-target="'#delete-modal-' + ${ticket.id}">
											  Delete
											</button>

											<!-- Modal -->
											<div class="modal fade" th:id="'delete-modal-' + ${ticket.id}" tabindex="-1" aria-labelledby="delete-modal" aria-hidden="true">
											  <div class="modal-dialog modal-dialog-centered">
											    <div class="modal-content">
											      <div class="modal-header">
											        <h1 class="modal-title fs-5" id="delete-modal">Deleting <strong>"[[${ticket.title}]]"</strong></h1>
											        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
											      </div>
											      <div class="modal-body">
											        Are you sure you want to permanently delete this ticket? <strong>"[[${ticket.title}]]"</strong>
											      </div>
											      <div class="modal-footer">
											        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
													<!--DELETE-->								
													<form class="d-inline-block"
													th:action="@{/tickets/delete/{id}(id=${ticket.id})}"
													method="POST">
													<button type="submit" class="btn btn-sm btn-danger"
													onclick="">
														Delete</button>											
													</form>
											      </div>
											    </div>
											  </div>
											</div>
										</td>										
										</tr>						
								</tbody>
							</table>						
						</th:block>
						<th:block th:unless="${tickets.size() > 0}">
							<h3 class="py-5 text-center">
								No tickets are available this time...
							</h3>
						</th:block>
						
					</div>					
				</div>
			</main>
			<footer th:replace="~{fragments/fragments :: footer}"></footer>	
			<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>
	</body>
</html>
