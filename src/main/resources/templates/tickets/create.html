<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:insert="~{fragments/fragments :: head}"></head>
		<body>
			<header th:insert="~{fragments/navbar :: navbar('tickets/create')}"></header>		
			<main class="container">
				<div class="row">
					<div class="col-12">					
						
						<th:block>
							
							<h1 class="py-4 mb-2 text-center">
								Creating a new ticket
							</h1>
							
							<div class="row justify-content-center">
								<div class="col-6">								
									<form 
										id="ticket-form"
										th:object="${ticket}"
										th:action="@{/tickets/create}" 
										method="POST">
																				
										<div class="mb-3">
										  <label for="title" class="form-label">title</label>
										  <input type="text" class="form-control" id="title" placeholder="Dante Hall"
										  th:field="*{title}"
										  th:errorClass="is-invalid">
										  
										  <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
											<ul>
												<li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
											</ul>
										  </div>									  
										</div>
										
										
										<div class="mb-3">
										  <label for="description" class="form-label">description</label>
										  <input type="text" class="form-control" id="description" placeholder="15"
										  th:field="*{description}"
										  th:errorClass="is-invalid">
										  
										 <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
										  <ul>
										  	<li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
										  </ul>
										  </div>										 
										</div>
										
										
										<div class="mb-4">
										  <input type="checkbox" class="form-check-input" id="status" placeholder="true/false"
										  th:field="*{status}"
										  th:errorClass="is-invalid">
										  <label for="status" class="form-check-label">Is this ticket active?</label>

											<div th:if="${#fields.hasErrors('status')}" class="invalid-feedback">
											  <ul>
											  	<li th:each="err : ${#fields.errors('status')}" th:text="${err}"></li>
											  </ul>
											</div>										  
										</div>
										
										
										<div class="mb-3 d-flex justify-content-between">
											<input type="submit" class="btn btn-primary btn-lg" value="Create new ticket">
											<input type="reset" class="btn btn-warning btn-lg" value="Reset fields">
										</div>
									</form>
								</div>								
							</div>
																
						</th:block>
					</div>					
				</div>
			</main>
			<footer th:replace="~{fragments/fragments :: footer}"></footer>	
			<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>
	</body>
</html>
