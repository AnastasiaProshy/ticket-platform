<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:insert="~{fragments/fragments :: head}"></head>
		<body>
			<header th:insert="~{fragments/navbar :: navbar('notes/create')}"></header>		
			<main class="container">
				<div class="row">
					<div class="col-12">					
						
						<th:block>
							
							<h1 class="py-4 mb-2 text-center">
								Creating a new note
								<!-- <span th:text="${note.ticket.title}"></span> -->
							</h1>
							
							<div class="row justify-content-center">
								<div class="col-6">								
									<form 
										id="note-form"
										th:object="${note}"
										th:action="@{/tickets/{ticketId}/notes/create(ticketId=${ticket.id})}" 
										method="POST">
										
										<h1>for Ticket [[${ticket.id}]]</h1>
					                    <p>Ticket: [[${ticket.title}]]</p>
				                    	<p>Created: [[${note.createdDate}]]</p>
																														
										<!-- <input type="hidden" th:field="*{ticket}" id="ticket">-->
										
										<div class="mb-3">
										  <label for="content" class="form-label">Content:</label>
										  <input type="text" class="form-control" id="content" placeholder="Type your message"
										  th:field="*{content}" th:errorClass="is-invalid">
										  
										 <div th:if="${#fields.hasErrors('content')}" class="invalid-feedback">
										  <ul>
										  	<li th:each="err : ${#fields.errors('content')}" th:text="${err}"></li>
										  </ul>
										  </div>										 
										</div>								
															
										
										<!-- <div class="mb-3">
										  <label for="createdDate" class="form-label">Created Date:</label>
										  <input type="date" class="form-control" id="createdDate" placeholder=""
										  th:field="*{createdDate}"
										  th:errorClass="is-invalid">									  
									
										  <div th:if="${#fields.hasErrors('createdDate')}" class="invalid-feedback">
											<ul>
												<li th:each="err : ${#fields.errors('createdDate')}" th:text="${err}"></li>
											</ul>
										  </div>									  
										</div> -->
			
										
										<div class="mb-3 d-flex justify-content-between">
											<input type="submit" class="btn btn-primary" value="Create new note">
											<input type="reset" class="btn btn-warning" value="Reset fields">
										</div>
									</form>
								</div>								
							</div>
																
						</th:block>
					</div>					
				</div>
			</main>
			<footer th:replace="~{fragments/fragments :: footer}"></footer>	
			<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>
	</body>
</html>
