<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:insert="~{fragments/fragments :: head}"></head>
		<body>
			<header th:insert="~{fragments/navbar :: navbar('user')}"></header>		
			<main class="container">
				<div class="row">
					<div class="col-12">					
						
						<h1 class="py-4 mb-2 text-center">
							Personal Area
							<span th:text="${user.fullName}"></span>							
						</h1>

						<h1>Fullname [[${user.fullName}]]</h1>
						<p>Email [[${user.email}]]</p>
						<p>Pass [[${user.password}]]</p>

						<!-- <th:block th:if="${tickets.size() > 0}"> -->
							
							<div class="container">
							    <div class="row py-4 mb-2">
							        <!-- Title column -->
							        <div class="col-md-7 text-center">
							            <h2 class="py-1">
							                YOUR TICKETS
							            </h2>
							        </div>

									<table class="table table-striped table-hover text-center">
										<thead>
											<tr>
												<th>#</th>
												<th>Status</th>
												<th>Title</th>
												<th>created at</th>
												<th>updated at</th>
												<th>Description</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="ticket : ${tickets}">
												<td th:text="${ticket.id}"></td>
												<td th:text="${ticket.status}"></td>
												<td th:text="${ticket.title}"></td>
												<td th:text="${ticket.createdAt}"></td>
												<td th:text="${ticket.updatedAt}"></td>
												<td th:text="${ticket.description}"></td>
												<td>
													<!--SHOW-->
													<a class="btn btn-sm btn-primary"
													th:href="@{/tickets/{id}(id=${ticket.id})}">
													Show
													</a>
													
													<!--EDIT-->								
													<a class="btn btn-sm btn-success"
													th:href="@{/tickets/edit/{id}(id=${ticket.id})}">
													Edit
													</a>
													
													<!--NOTE-->
													<a th:href="@{/tickets/{id}/note (id=${ticket.id})}"
													class="btn btn-success"> Note </a>								
													
												</td>										
												</tr>						
										</tbody>
									</table>						

									
						<!-- <th:block th:unless="${books.tickets() > 0}">
							<h3 class="py-5 text-center">
								You have completed all the assigned tickets
							</h3> 
						</th:block> -->
						
					</div>					
				</div>
			</main>
			<footer th:replace="~{fragments/fragments :: footer}"></footer>	
			<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>
	</body>
</html>
